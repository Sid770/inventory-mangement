name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  # Angular Frontend Build and Test
  frontend:
    name: Build and Test Angular Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint || echo "Linting not configured"
        continue-on-error: true
      
      - name: Build Angular app
        run: npm run build
      
      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless || echo "Tests not configured"
        continue-on-error: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/
          retention-days: 7

  # .NET Backend Build and Test
  backend:
    name: Build and Test .NET Backend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend/InventoryAPI
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore --configuration Release
      
      - name: Run tests
        run: |
          cd ../InventoryAPI.Tests
          dotnet test --no-build --configuration Release --verbosity normal || echo "Tests not fully configured"
        continue-on-error: true
      
      - name: Publish
        run: dotnet publish --no-build --configuration Release --output ./publish
      
      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/InventoryAPI/publish/
          retention-days: 7

  # Code Quality Check
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run code analysis
        run: |
          echo "Running code quality checks..."
          npm run lint || echo "Linting not configured"
        continue-on-error: true
